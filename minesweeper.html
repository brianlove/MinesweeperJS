<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MinesweeperJS</title>

    <link rel="stylesheet" type="text/css" href="minesweeper.css" />

    <script src="https://kit.fontawesome.com/8aebefa6ec.js" crossorigin="anonymous"></script>
    <script src="minesweeper.js"></script>
</head>
<body>
    <div class="minesweeper">
        <h1>MinesweeperJS</h1>
        <div id="top-bar">
            <div class="config">
                <div>
                    <label for="input-size">Size:</label>
                    <input type="text" id="input-size">
                </div>
                <div>
                    <label for="input-mines">Mines:</label>
                    <input type="text" id="input-mines">
                </div>
                <button type="button" id="js-reset" class="js-reset">
                    Reset
                </button>
            </div>
            <div class="stats">
                <div>
                    <label>Flags:</label>
                    <span id="flaggedCount"></span>
                </div>
                <div>
                    <label>Mines left:</label>
                    <span id="mineCount"></span>
                </div>
            </div>
        </div>
        <div id="grid"></div>
        <div id="bottom-bar">
            <div id="status"></div>
        </div>
    </div>
</body>
</html>
